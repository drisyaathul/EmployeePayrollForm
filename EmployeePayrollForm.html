<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="./EmployeePayrollForm.css">
    <script defer src="./EmployeePayrollForm.js"></script>
    <script defer src="./EmployeePayrollData.js"></script>
    <script defer src="./EmployeeQuery.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="./assets/logo.png" alt="">
            <div class = "spacing">
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-----UC2----->   
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form 
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
             <!-----UC3-----> 
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="../assets/profile-images/img1.png" required>
                        <img class="profile" id="image1" src="./assets/profile-images/img1.png" width="50%" height="40px" >
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="../assets/profile-images/img2.png" required>
                        <img class="profile" id="image1" src="./assets/profile-images/img2.png" width="50%" height="40px" >
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="../assets/profile-images/img3.png" required>
                        <img class="profile" id="image1" src="./assets/profile-images/img3.png" width="60%" height="40px" >
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="../assets/profile-images/img4.png" required>
                        <img class="profile" id="image1" src="./assets/profile-images/img4.png" width="50%" height="40px" >
                    </label>
                </div>
            </div>
     <!-----UC4-----> 
     <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label class="text" for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label class="text" for="female">Female</label>
        </div>
     </div>
     <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
            <label class="text" for="hr">HR</label>
            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
            <label class="text" for="sales">Sales</label>
            <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
            <label class="text" for="finance">Finance</label>
            <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
            <label class="text" for="engineer">Engineer</label>
            <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
            <label class="text" for="others">Others</label>
        </div>
     </div>
     <div class="row-content">
        <label class="label text" for="salary">Choose Your Salary: </label>
        <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output" for="salary">400000</output>
     </div>
     <!-----UC5-----> 
     <div class="row-content">
        <label class="label text" for="startDate">Start Date</label>
        <div>
            <select id="day" name="Day">
                <option value='01'>01</option>
                <option value='02'>02</option>
                <option value='03'>03</option>
                <option value='04'>04</option>
                <option value='05'>05</option>
                <option value='06'>06</option>
                <option value='07'>07</option>
                <option value='08'>08</option>
                <option value='09'>09</option>
                <option value='10'>10</option>
                <option value='11'>11</option>
                <option value='12'>12</option>
                <option value='13'>13</option>
                <option value='14'>14</option>
                <option value='15'>15</option>
                <option value='16'>16</option>
                <option value='17'>17</option>
                <option value='18'>18</option>
                <option value='19'>19</option>
                <option value='20'>20</option>
                <option value='21'>21</option>
                <option value='22'>22</option>
                <option value='23'>23</option>
                <option value='24'>24</option>
                <option value='25'>25</option>
                <option value='26'>26</option>
                <option value='27'>27</option>
                <option value='28'>28</option>
                <option value='29'>29</option>
                <option value='30'>30</option>
                <option value='31'>31</option>
            </select>
            <select id="month" name="Month">
                <option value="Month">Month</option>
                <option value="Jan">January</option>
                <option value='Feb'>February</option>
                <option value='Mar'>March</option>
                <option value='Apl'>April</option>
                <option value='May'>May</option>
                <option value='Jun'>June</option>
                <option value='July'>July</option>
                <option value='Aug'>August</option>
                <option value='Spt'>September</option>
                <option value='Oct'>October</option>
                <option value='Nov'>November</option>
                <option value='Dec'>December</option>
            </select>
            <select id="year" name="Year">
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
        </div>        
     </div>
        <!-----UC6-----> 
        <div class="row-content">
            <label class="label text" for="notes">Notes</label>
            <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px"></textarea>
        </div>
        <div class="buttonParent">
            <a href="EmployeePayrollForm.html" class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
